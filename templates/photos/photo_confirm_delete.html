{% extends 'base.html' %}

{% block title %}Kép törlése{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Kép törlése</h1>
    </div>
    <div class="card-body">
        <p>Biztosan törölni szeretnéd ezt a képet: "{{ object.name }}"?</p>
        <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid mb-3" style="max-height: 300px;">
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Igen, törlöm</button>
            <a href="{% url 'photo_detail' object.pk %}" class="btn btn-secondary">Mégsem</a>
        </form>
    </div>
</div>
{% endblock %}
