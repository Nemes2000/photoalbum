{% extends 'base.html' %}

{% block title %}Bejelentkezés{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h1>Bejelentkezés</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Felhasználónév</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Jelszó</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Hibás felhasználónév vagy jelszó. Kérjük, próbáld újra.
                        </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                </form>
                
                <div class="mt-3">
                    <p>Még nincs fiókod? <a href="{% url 'register' %}">Regisztrálj itt!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
